<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yield Prediction</title>
    <style>
        /* ---------- General Page Styling ---------- */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #c1dfc4, #deecdd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* ---------- Form Card ---------- */
        .card {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            width: 400px;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* ---------- Animation ---------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- Headings ---------- */
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease-in-out;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* ---------- Prediction Result ---------- */
        .result {
            text-align: center;
            margin-top: 25px;
            font-size: 18px;
            color: #2c3e50;
            font-weight: bold;
            background-color: #ecf9ec;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }

        .emoji {
            font-size: 22px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>ðŸŒ¾ Yield Prediction App</h2>

        <form action="/predict" method="post">
            <label>Area:</label>
            <input type="text" name="Area" placeholder="Enter country or region" required>

            <label>Item (Crop):</label>
            <input type="text" name="Item" placeholder="Enter crop name" required>

            <label>Year:</label>
            <input type="number" name="Year" placeholder="e.g., 2000" required>

            <label>Average Rainfall (mm per year):</label>
            <input type="number" step="any" name="average_rain_fall_mm_per_year" placeholder="e.g., 59.0" required>

            <label>Pesticides Used (tonnes):</label>
            <input type="number" step="any" name="pesticides_tonnes" placeholder="e.g., 3024.3" required>

            <label>Average Temperature (Â°C):</label>
            <input type="number" step="any" name="avg_temp" placeholder="e.g., 25" required>

            <input type="submit" value="Predict Yield">
        </form>

        {% if prediction_text %}
            <div class="result">
                <span class="emoji">ðŸ“Š</span> {{ prediction_text }}
            </div>
        {% endif %}
    </div>

</body>
</html>
